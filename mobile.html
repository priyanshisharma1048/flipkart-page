</head>
<body>
    <div>
        <nav class="navbar">

                <div class="explore-plus">Explore <span class="plus">Plus</span></div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search for product, brand, and more">
                <div class="dropdown">

                </div>
            </div>
            <div class="icon">
                <span class="icon-text"><i class="fa-regular fa-heart"></i> become a Seller</span>
                <div class="dropdown">

            </div>
            <div class="icon">

                <div class="dropdown">

                <span class="icon-text"></i>...</span>

                </div>
            </div>
        </nav>

    </div>
    <h1>Which iPhone is right for you?</h1>

    <div class="phone-container" id="phoneContainer">
        <!-- Mobile phones will be dynamically added here -->
    </div>

    <script>
        const phones = [
            { name: "iPhone11 pro", image: "image/mobile1.webp", price: "$999", rating: "4.8" }, 
            { name: "iPhone 11", image: "image/mobile2.jpg", price: "$699", rating: "4.6" },
            { name: "iPhone x", image: "image/mobile3.webp", price: "$899", rating: "4.9" },
            { name: "iPhone 8", image: "image/mobiile4.webp", price: "$599", rating: "4.5" },
            { name: "iPhone12", image: "image/mobile5.jpeg", price: "$799", rating: "4.7" },
            { name: "iPhone SE", image: "image/mobile6.webp", price: "$399", rating: "4.4" },
            { name: "iPhone XR", image: "image/mobile7.avif", price: "$649", rating: "4.6" },
            { name: "iPhone 13 Pro", image: "image/mobile8.jpg", price: "$1099", rating: "4.9" }
        
            
        ];

        function generatePhoneElement(phone) {
            const phoneContainer = document.getElementById("phoneContainer");
            const phoneElement = document.createElement("div");
            phoneElement.classList.add("phone");

            const phoneImage = document.createElement("img");
            phoneImage.src = phone.image;
            phoneImage.alt = phone.name;
            phoneImage.width = 150;
            phoneElement.appendChild(phoneImage);
            phoneImage.onclick = function() {
        window.location.href = "file:///home/hp/flipcart/buy.html"; // Change the path to your buy.html file
    };


            const phoneName = document.createElement("p");
            phoneName.textContent = phone.name;
            phoneElement.appendChild(phoneName);

            const phonePrice = document.createElement("p");
            phonePrice.textContent = "Price: " + phone.price;
            phoneElement.appendChild(phonePrice);

            const ratingButton = document.createElement("button");
            ratingButton.classList.add("rating-button");
            ratingButton.textContent = "Rating";
            phoneElement.appendChild(ratingButton);

            const tooltip = document.createElement("div");
            tooltip.classList.add("tooltip");
            tooltip.textContent = getStarRating(phone.rating);
            phoneElement.appendChild(tooltip);

            phoneContainer.appendChild(phoneElement);
        }

        function getStarRating(rating) {
            const numStars = Math.floor(parseFloat(rating));
            let starRating = "";
            for (let i = 0; i < numStars; i++) {
                starRating += "â˜…";
            }
            return starRating;
        }

        phones.forEach(phone => {
            generatePhoneElement(phone);
            
            
        });
    </script>
</body>
</html>
