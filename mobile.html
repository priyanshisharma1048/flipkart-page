        // Function to add phone to cart
    function addToCart(phoneId) {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        if (!cartItems.includes(phoneId)) {
            cartItems.push(phoneId);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            alert("Phone added to cart!");
        } else {
            alert("This phone is already in your cart!");
        }
    }

    // Function to generate phone elements

<!-- Additional code for shopping cart -->
<script>
    // Function to display phones in the cart
    function displayCart() {
        const cartContainer = document.getElementById("cartContainer");
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        const cartPhones = phones.filter(phone => cartItems.includes(phone.id));

        cartPhones.forEach(phone => {
            const cartPhoneElement = document.createElement("div");
            cartPhoneElement.textContent = phone.name;
            cartContainer.appendChild(cartPhoneElement);
        });
    }

    // Call the displayCart function when the page loads
    window.onload = displayCart;


        function generatePhoneElement(phone) {
            const phoneContainer = document.getElementById("phoneContainer");
            const phoneElement = document.createElement("div");
            phoneElement.classList.add("phone");

            const phoneImage = document.createElement("img");
            phoneImage.src = phone.image;
            phoneImage.alt = phone.name;
            phoneImage.width = 150;
            phoneElement.appendChild(phoneImage);
            phoneImage.onclick = function() {
        window.location.href = "file:///home/hp/flipcart/mobileDetail.html?id="+phone.id; // Change the path to your buy.html file
    };


            const phoneName = document.createElement("p");

            phoneElement.appendChild(phoneName);

            const phonePrice = document.createElement("p");
            phonePrice.textContent = "Price: " + phone.price;
            phoneElement.appendChild(phonePrice);

            const ratingButton = document.createElement("button");
            ratingButton.classList.add("rating-button");
            ratingButton.textContent = "Rating";
            phoneElement.appendChild(ratingButton);

            tooltip.classList.add("tooltip");
            tooltip.textContent = getStarRating(phone.rating);
            phoneElement.appendChild(tooltip);

            phoneContainer.appendChild(phoneElement);
        }

        function getStarRating(rating) {
            const numStars = Math.floor(parseFloat(rating));
            let starRating = "";
            for (let i = 0; i < numStars; i++) {

            return starRating;
        }

        phones.forEach(phone => {
